<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - InnovTek</title>
  <link rel="stylesheet" href="styles/contato.css">
  <script src="scripts/contato.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Fale Conosco</h1>
    <p>Preencha os dados abaixo para iniciarmos uma conversa via WhatsApp:</p>

    <form id="formContato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required>Olá, gostaria de mais informações sobre os serviços do laboratório.</textarea>

      <button type="submit">Enviar para o WhatsApp</button>
    </form>
  </div>
</body>
</html>
